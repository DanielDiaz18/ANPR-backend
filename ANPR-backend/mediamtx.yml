# MediaMTX configuration file

# RTSP server settings
rtspAddress: 0.0.0.0:8554
rtspTransports: [tcp] # Use TCP for RTSP

# HLS server settings
hlsAddress: 0.0.0.0:8888

# WebRTC server settings (optional)
webrtcAddress: 0.0.0.0:8889

# Paths for streams
paths:
  stream:
    source: rtsp://192.168.1.137
    sourceAnyPortEnable:
      True
      # Replace with your camera's RTSP URL
    # Optional: If you want to record the stream
    # record: yes
    # recordPath: /recordings/%path/%Y-%m-%d_%H-%M-%S.%!fmp4
